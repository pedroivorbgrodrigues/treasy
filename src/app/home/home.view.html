<h1>Treasy Dev Warriors Challenge</h1>

<h2>{{ 'home.greeting' | translate }}</h2>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="card fluid">
                <div class="section">
                    <h3>Produtos</h3>
                </div>
                <div class="section no-padding">
                    <div class="row">
                        <div class="col-sm-6 icon-group left">
                            <i class="material-icons" ng-click="vm.addChildToNode()">add</i>
                            <i class="material-icons" ng-click="vm.editCurrentNode()">edit</i>
                            <i class="material-icons" ng-click="vm.deleteCurrentNode()">delete</i>
                        </div>
                        <div class="col-sm-6 icon-group right">
                            <i class="material-icons" ng-click="vm.expandChildren()">expand_more</i>
                            <i class="material-icons" ng-click="vm.collapseChildren()">expand_less</i>
                        </div>
                    </div>
                    <div class="input-group fluid no-margin">
                        <input type="text" name="nodeFilter" id="nodeFilter" ng-model="vm.nodeFilter" class="fluid"
                            placeholder="Type the code or description of a product or category">
                    </div>
                </div>

                <div class="section no-padding">
                    <div class="root-node" ng-repeat="node in vm.productTree" ng-include="'app/treenode/treenode.html'">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="card fluid">
                Content
            </div>
        </div>
    </div>
</div>
<div class="modal">
    <div class="card">
        <div class="header section">
            <h3 class="modal-title">Criar novo item</h3>
            <i class="material-icons modal-close">close</i>
        </div>


        <div class="section">
            Conteudo
        </div>
    </div>
</div>
